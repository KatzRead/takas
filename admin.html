<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KatzRead â€¢ Personal CS2 Seller</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0a0d14; color: #e5e7eb; font-family: Inter, sans-serif; }
    .modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); z-index: 50; }
    .modal.open { display: flex; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <nav class="flex justify-between p-4 bg-[#121824] border-b border-[#1c2230]">
    <h1 class="font-bold text-xl">KatzRead Admin Panel</h1>
    <button onclick="toggleLang()" id="langBtn">ğŸŒ TR</button>
  </nav>

  <main class="p-6 flex-1">
    <section>
      <h2 class="text-2xl font-bold mb-4">Envanter</h2>
      <div id="inventory" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </section>
  </main>

  <!-- Gizli Admin Panel -->
  <div id="adminModal" class="modal">
    <div class="bg-[#121824] p-6 rounded-xl w-full max-w-md border border-[#1c2230]">
      <h3 class="text-xl font-bold mb-4">Yeni Skin Ekle</h3>
      <div class="space-y-2">
        <input id="skinName" class="w-full p-2 rounded bg-[#0f1522] border border-[#1c2230]" placeholder="Skin AdÄ±">
        <input id="skinRarity" class="w-full p-2 rounded bg-[#0f1522] border border-[#1c2230]" placeholder="Nadirlik (Covert, Classified)">
        <input id="skinSteam" type="number" class="w-full p-2 rounded bg-[#0f1522] border border-[#1c2230]" placeholder="Steam FiyatÄ±">
        <input id="skinBuff" type="number" class="w-full p-2 rounded bg-[#0f1522] border border-[#1c2230]" placeholder="Buff FiyatÄ±">
        <input id="skinCSF" type="number" class="w-full p-2 rounded bg-[#0f1522] border border-[#1c2230]" placeholder="CSFloat FiyatÄ±">
        <input id="skinMy" type="number" class="w-full p-2 rounded bg-[#0f1522] border border-[#1c2230]" placeholder="Benim FiyatÄ±m">
        <input id="skinImg" class="w-full p-2 rounded bg-[#0f1522] border border-[#1c2230]" placeholder="GÃ¶rsel Linki">
        <select id="skinStatus" class="w-full p-2 rounded bg-[#0f1522] border border-[#1c2230]">
          <option value="For Sale">SatÄ±ÅŸta</option>
          <option value="Sold">SatÄ±ldÄ±</option>
        </select>
      </div>
      <div class="flex justify-end gap-2 mt-4">
        <button onclick="saveItem()" class="px-4 py-2 bg-green-500 text-black font-bold rounded">Ekle</button>
        <button onclick="closeAdmin()" class="px-4 py-2 border border-gray-500 rounded">Kapat</button>
      </div>
    </div>
  </div>

  <footer class="text-center py-4 border-t border-[#1c2230]">Â© 2025 KatzRead Trade Panel</footer>

  <script>
    let items = JSON.parse(localStorage.getItem('inventory') || '[]');

    function renderInventory(){
      const inv = document.getElementById('inventory');
      inv.innerHTML = '';
      items.forEach((item,i)=>{
        inv.innerHTML += `
          <div class='p-4 border border-[#1c2230] bg-[#121824] rounded-lg'>
            <img src='${item.img}' alt='${item.name}' class='h-24 mx-auto mb-2'>
            <h4 class='font-bold text-lg mb-1'>${item.name}</h4>
            <p>${item.rarity}</p>
            <p>Steam: $${item.steam}</p>
            <p>Buff: $${item.buff}</p>
            <p>CSFloat: $${item.csf}</p>
            <p class='text-accent2'>Benim FiyatÄ±m: $${item.my}</p>
            <p class='text-sm text-gray-400 mt-1'>Durum: ${item.status}</p>
          </div>`;
      });
    }

    function openAdmin(){ document.getElementById('adminModal').classList.add('open'); }
    function closeAdmin(){ document.getElementById('adminModal').classList.remove('open'); }

    function saveItem(){
      const obj = {
        name: skinName.value,
        rarity: skinRarity.value,
        steam: parseFloat(skinSteam.value),
        buff: parseFloat(skinBuff.value),
        csf: parseFloat(skinCSF.value),
        my: parseFloat(skinMy.value),
        img: skinImg.value,
        status: skinStatus.value
      };
      items.push(obj);
      localStorage.setItem('inventory', JSON.stringify(items));
      closeAdmin(); renderInventory();
    }

    document.addEventListener('keydown', e => {
      if(e.ctrlKey && e.altKey && e.key.toLowerCase()==='a'){ openAdmin(); }
    });

    function toggleLang(){
      const btn = document.getElementById('langBtn');
      btn.textContent = btn.textContent.includes('TR') ? 'ğŸŒ EN' : 'ğŸŒ TR';
    }

    renderInventory();
  </script>
</body>
</html>
